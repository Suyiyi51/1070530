<h1><font face="標楷體">享受自由的幸福</font></h1>

<h2><font face="微軟正黑體">自然就快樂</font></h2>



<font face="細明體">

生活中常面臨許多人事物抉擇，成功或失敗無人知曉，只要勇敢決定跨出第一步，人生無憾事。成功失敗都是人生的經歷路程。

追求想擁有的其實很簡單，那就是幸福的感覺!幸福了自然就快樂!即使是一草一木也能引發人感到幸福快樂!

</font>
